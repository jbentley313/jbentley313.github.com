<!DOCTYPE html>
<!-- MiU Project:2, Jason Bentley,Term 1207  "Recipe Keeper"-->
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Recipe Keeper!</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/recipeForm.css"/>
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

<div data-role="page" id="addRecipe" data-add-back-btn="true">

	<div data-role="header" data-position="fixed">
		<h1>Add Recipe</h1>
	</div>

	<div data-role="content">

		<form action="" method="post" id="addRecipeForm">

			<div data-role="fieldcontain">
				<label for="recipeName">Recipe Name:</label>
				<input type="text" name="recipeName" id="recipeName" />			
			</div>

			<div data-role="fieldcontain">
				<label for="rating">Recipe Rating:</label>
				<input type="range" name="rating" id="rating" value="10" min="0" max="10" />			
			</div>

			<div data-role="fieldcontain">
				<label for="directions">Directions:</label>
				<textarea></textarea>
			</div>

			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Meal Time:</legend>
					<input type="checkbox" value="appetizer" name="mealTime" id="appetizer"/>
					<label for="appetizer">Appetizer</label>
					<input type="checkbox" value="breakfast" name="mealTime" id="breakfast"/>
					<label for="breakfast">Breakfast</label>
					<input type="checkbox" value="lunch" name="mealTime" id="lunch"/>
					<label for="lunch">Lunch</label>
					<input type="checkbox" value="dinner" name="mealTime" id="dinner"/>
					<label for="dinner">Dinner</label>
				</fieldset>		
			</div>

			<div data-role="fieldcontain">
				<label for="mealType">Meal Type</label>
				<select name="mealType" id="mealType" data-native-menu="false">
					<option data-placeholder="true">Please Select One</option>
					<optgroup label="Meal Type:">
						<option value="Poultry">Poultry</option>
						<option value="Beef">Beef</option>
						<option value="Pork">Pork</option>
						<option value="Veggie">Veggie</option>
					</optgroup>
				</select>
			</div>

			

			<div data-role="fieldcontain">
				<input type="reset" value="Reset" data-theme="a"/>
				<input type="submit" value="Save Recipe" data-theme="b"/>			
			</div>


		</form>
	</div>
</div>










</body>
