<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>MDF3 Week4</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->

<link rel="stylesheet" href="css/themes/localTheme.css" />
<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />

<link rel="stylesheet" href="css/themes/jquery.mobile-1.4.1.css" />


<link rel="stylesheet" href="css/themes/scoresMDF3.min.css" />

<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
<script src="js/libs/modernizr-latest.js"></script>

</head>
<body>

	<div data-role="page" id="home" data-theme="a">
		<div>

			<h2>Test Score Saver</h2>
		</div>
		<form id="addScoreForm" data-ajax="false">
			<div data-role="fieldcontain" class="formClass">
				<label for="studentLastName">Student Last Name:</label>
				<input type="text" name="studentLastName" id="studentLastName" class="required" />			
			</div>
			<div data-role="fieldcontain" class="formClass">
				<label for="studentFirstName">Student First Name:</label>
				<input type="text" name="studentFirstName" id="studentFirstName" class="required" />	

			</div>
			<div data-role="fieldcontain" class="formClass">
				<label for="score">Score:</label>
				<input type="number" name="score" id="score" class="required" />			
			</div>
			<div data-role="fieldcontain" class="buttonClass">
				<input type="button" value="Save Score" id="submit" data-theme="a"/>
				<input type="reset" value="Reset" />			
			</div>
		</form>
		<div data-role="footer" data-position="fixed"  data-id="home" data-theme="b" >
			<div data-role="navbar">
				<ul>
					
					<li><a href="#scores" id="scores" data-icon="grid">Scores</a></li>
				</ul>

			</div>
		</div>
	</div>
</div>

</html>
